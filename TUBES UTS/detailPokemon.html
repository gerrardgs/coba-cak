    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/style-detailPokemon.css" />
    <style>
      progress::-webkit-progress-bar {
        background-color: red; /* Light grey background */
      }

      /* Styling the value part of the progress bar */
      progress::-webkit-progress-value {
        background-color: #4caf50; /* Green color */
      }
      .moves-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* creates three columns */
        gap: 10px; /* space between columns */
        margin: 10px 0;
      }
      .move {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f0f0; /* light grey background for each move */
        padding: 10px;
        border-radius: 5px;
      }
      .move-link {
        text-decoration: none;
      }
    </style>
  </head>
